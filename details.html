<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üìÑ Team Details ‚Äì AB2soft</title>

<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f8fafc;
    color: #111827;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #0f62fe;
    margin-bottom: 20px;
  }
  section {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 16px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 18px;
  }
  th, td {
    padding: 10px 12px;
    border-bottom: 1px solid #e5e7eb;
  }
  th {
    background: #0f62fe;
    color: white;
  }
  tr:hover {
    background: #eef2ff;
  }
  .backBtn {
    background: #0f62fe;
    color: white;
    padding: 8px 12px;
    border-radius: 6px;
    margin-bottom: 10px;
    border: none;
    cursor: pointer;
  }
  .exportBtn {
    background: #16a34a;
    color: white;
    padding: 7px 12px;
    border-radius: 6px;
    border: none;
    margin-right: 8px;
    cursor: pointer;
  }
  .ip-alert {
    color: #dc2626;
    font-weight: 600;
  }
  .ip-ok {
    color: #15803d;
  }
</style>
</head>
<body>

<h1 id="teamTitle">Team Details</h1>

<button class="backBtn" onclick="location.href='index.html'">‚¨Ö Back to Summary</button>
<br><br>

<section>
  <button class="exportBtn" onclick="downloadData('csv')">‚¨á CSV</button>
  <button class="exportBtn" onclick="downloadData('xlsx')">‚¨á Excel</button>

  <table id="detailsTable">
    <thead>
      <tr>
        <th>SERVER IP</th>
        <th>TEAM</th>
        <th>USERNAME</th>
        <th>WORKER ID</th>
        <th>Current Earnings</th>
        <th>Last Month</th>
        <th>Last Transfer ($)</th>
        <th>Last Transfer Date</th>
        <th>Next Transfer Date</th>
        <th>Transfer Method</th>
        <th>IP</th>
        <th>Alert</th>
        <th>Timestamp (BD)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script type="module">
import { initializeApp } 
  from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, onSnapshot }
  from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBZKAO1xSMUWBWHusx8sfZGs0yd3QIKOqU",
  authDomain: "hasibteam1-10981.firebaseapp.com",
  projectId: "hasibteam1-10981",
  storageBucket: "hasibteam1-10981.firebasestorage.app",
  messagingSenderId: "537251545985",
  appId: "1:537251545985:web:05b1667f9ec7eb6258de80"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ========================= HELPERS ========================= */

function safeValue(newVal, oldVal) {
  if (!newVal || newVal === "" || newVal === "UNKNOWN") {
    return oldVal || "‚Äî";
  }
  return newVal;
}

function getTimestampMs(t) {
  if (!t) return 0;
  if (t.seconds) return t.seconds * 1000;
  return new Date(t).getTime();
}

function formatBD(t) {
  const ms = getTimestampMs(t);
  if (!ms) return "‚Äî";
  return new Date(ms).toLocaleString("en-BD", {
    timeZone: "Asia/Dhaka",
    hour12: true,
    day: "2-digit", month: "2-digit", year: "numeric",
    hour: "2-digit", minute: "2-digit", second: "2-digit"
  });
}

/* ========================= URL TEAM ========================= */

const urlParams = new URLSearchParams(window.location.search);
const teamName = urlParams.get("team");
document.getElementById("teamTitle").textContent = `Team: ${teamName}`;

let tableData = [];

/* ========================= SNAPSHOT ========================= */

onSnapshot(collection(db, "earnings_logs"), (snap) => {

  const tbody = document.querySelector("#detailsTable tbody");
  tbody.innerHTML = "";
  tableData = [];

  snap.forEach(docSnap => {
    const d = docSnap.data();

    if (d.TEAM !== teamName) return;

    /* Apply fallback logic */
    const row = {
      serverIp: safeValue(d["SERVER IP"], d.prev_serverIp),
      team: d.TEAM,

      username: safeValue(d["USERNAME"], d.prev_username),
      workerId: safeValue(d["WORKER ID"], d.prev_workerId),

      currentEarnings: safeValue(d.currentEarnings, d.prev_currentEarnings),
      lastMonthEarnings: safeValue(d.lastMonthEarnings, d.prev_lastMonthEarnings),
      lastTransferAmount: safeValue(d.lastTransferAmount, d.prev_lastTransferAmount),
      lastTransferDate: safeValue(d.lastTransferDate, d.prev_lastTransferDate),
      nextTransferDate: safeValue(d.nextTransferDate, d.prev_nextTransferDate),

      bankAccount: safeValue(d.bankAccount, d.prev_bankAccount),

      ip: safeValue(d["ip"], d.prev_ip),
      alert: d["alert"] || "",

      timestamp: formatBD(d.timestamp),
      tsMillis: getTimestampMs(d.timestamp)
    };

    tableData.push(row);
  });

  /* SORT rows: IP alert first, then latest timestamp */
  tableData.sort((a, b) => {
    const aA = a.alert?.startsWith("‚ö†Ô∏è") ? 1 : 0;
    const bA = b.alert?.startsWith("‚ö†Ô∏è") ? 1 : 0;
    if (aA !== bA) return bA - aA;
    return b.tsMillis - a.tsMillis;
  });

  /* RENDER TABLE */
  for (const r of tableData) {
    const ipClass = r.alert?.includes("IP Changed") ? "ip-alert" : "ip-ok";

    const alertHTML = r.alert
      ? `<span style="color:#dc2626;font-weight:600;">${r.alert}</span>`
      : `<span style="color:#16a34a;">‚úî OK</span>`;

    tbody.innerHTML += `
      <tr>
        <td>${r.serverIp}</td>
        <td>${r.team}</td>
        <td>${r.username}</td>
        <td>${r.workerId}</td>
        <td>${r.currentEarnings}</td>
        <td>${r.lastMonthEarnings}</td>
        <td>${r.lastTransferAmount}</td>
        <td>${r.lastTransferDate}</td>
        <td>${r.nextTransferDate}</td>
        <td>${r.bankAccount}</td>
        <td class="${ipClass}">${r.ip}</td>
        <td>${alertHTML}</td>
        <td>${r.timestamp}</td>
      </tr>
    `;
  }

});

/* ========================= EXPORT ========================= */

window.downloadData = (type) => {

  if (!tableData.length) {
    alert("No data to export!");
    return;
  }

  const headers = [
    "SERVER IP","TEAM","USERNAME","WORKER ID","Current Earnings",
    "Last Month","Last Transfer ($)","Last Transfer Date","Next Transfer Date",
    "Transfer Method","IP","Alert","Timestamp"
  ];

  const rows = tableData.map(r => [
    r.serverIp, r.team, r.username, r.workerId, r.currentEarnings,
    r.lastMonthEarnings, r.lastTransferAmount, r.lastTransferDate,
    r.nextTransferDate, r.bankAccount, r.ip, r.alert, r.timestamp
  ]);

  if (type === "csv") {
    const csv = [headers, ...rows]
      .map(r => r.map(x => `"${String(x).replace(/"/g,'""')}"`).join(","))
      .join("\n");

    const blob = new Blob([csv], { type: "text/csv" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `${teamName}_details.csv`;
    a.click();
  }

  if (type === "xlsx") {
    import("https://cdn.sheetjs.com/xlsx-0.19.3/package/xlsx.mjs")
      .then(XLSX => {
        const ws = XLSX.utils.aoa_to_sheet([headers, ...rows]);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, teamName);
        XLSX.writeFile(wb, `${teamName}_details.xlsx`);
      });
  }
};
</script>

</body>
</html>
