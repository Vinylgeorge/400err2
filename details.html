<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üìÑ Team Report</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f8fafc;
    color: #111827;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #0f62fe;
    margin-bottom: 20px;
    text-transform: uppercase;
  }
  section {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 16px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 8px 10px;
    border-bottom: 1px solid #e5e7eb;
    text-align: left;
  }
  th {
    background: #0f62fe;
    color: white;
  }
  tr:hover { background: #f1f5f9; }
  .back-btn, .download {
    padding: 8px 12px;
    background: #0f62fe;
    color: white;
    font-size: 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 8px;
  }
  .download {
    background: #16a34a;
  }
  .download:hover { background: #15803d; }
  .back-btn:hover { background: #1e40af; }
  .ip-alert {
    color: #dc2626;
    font-weight: 600;
  }
  .ip-ok {
    color: #15803d;
  }
</style>
</head>
<body>

<button class="back-btn" onclick="window.location.href='index.html'">‚¨Ö Back</button>

<h1 id="teamTitle">TEAM REPORT</h1>

<!-- EXPORT BUTTONS -->
<div style="margin-bottom: 10px;">
  <button class="download" onclick="downloadData('csv')">‚¨áÔ∏è Download CSV</button>
  <button class="download" onclick="downloadData('xlsx')">‚¨áÔ∏è Download Excel</button>
</div>

<section>
  <table>
    <thead>
      <tr>
        <th>SERVER IP</th>
        <th>TEAM</th>
        <th>USERNAME</th>
        <th>WORKER ID</th>
        <th>Current Earnings</th>
        <th>Last Month</th>
        <th>Last Transfer ($)</th>
        <th>Last Transfer Date</th>
        <th>Next Transfer Date</th>
        <th>Transfer Method</th>
        <th>IP</th>
        <th>Alert</th>
        <th>Timestamp (Bangladesh)</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyBZKAO1xSMUWBWHusx8sfZGs0yd3QIKOqU",
  authDomain: "hasibteam1-10981.firebaseapp.com",
  projectId: "hasibteam1-10981",
  storageBucket: "hasibteam1-10981.firebasestorage.app",
  messagingSenderId: "537251545985",
  appId: "1:537251545985:web:05b1667f9ec7eb6258de80"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const urlParams = new URLSearchParams(window.location.search);
const teamParam = urlParams.get("team");
document.getElementById("teamTitle").textContent = `TEAM: ${teamParam}`;

let tableData = [];

// Time formatting (Bangladesh)
function getTimestampMillis(t) {
  try {
    if (!t) return 0;
    if (t.seconds) return t.seconds * 1000;
    if (typeof t === "string") return new Date(t).getTime();
    return 0;
  } catch { return 0; }
}
function formatBD(t) {
  const ms = getTimestampMillis(t);
  if (!ms) return "‚Äî";
  const date = new Date(ms);
  return date.toLocaleString("en-BD", {
    timeZone: "Asia/Dhaka",
    hour12: true,
    day: "2-digit", month: "2-digit", year: "numeric",
    hour: "2-digit", minute: "2-digit", second: "2-digit"
  });
}

// Load team logs
onSnapshot(collection(db, "earnings_logs"), (snap) => {
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";
  tableData = [];

  snap.forEach(docSnap => {
    const d = docSnap.data();
    if ((d["TEAM"] || "").trim() !== teamParam) return;

    tableData.push({
      serverIp: d["SERVER IP"] || "",
      team: d["TEAM"] || "",
      username: d["USERNAME"] || "",
      workerId: d["WORKER ID"] || "",
      currentEarnings: d.currentEarnings || "",
      lastMonthEarnings: d.lastMonthEarnings || "",
      lastTransferAmount: d.lastTransferAmount || "",
      lastTransferDate: d.lastTransferDate || "",
      nextTransferDate: d.nextTransferDate || "",
      bankAccount: d.bankAccount || "",
      ip: d.ip || "",
      alert: d.alert || "",
      timestamp: formatBD(d.timestamp)
    });

    const alertHTML = d.alert?.trim()
      ? `<span style="color:#dc2626;font-weight:600;">${d.alert}</span>`
      : `<span style="color:#16a34a;">‚úî OK</span>`;

    const ipClass = d.alert?.includes("IP Changed") ? "ip-alert" : "ip-ok";

    tbody.innerHTML += `
      <tr>
        <td>${d["SERVER IP"] || ""}</td>
        <td>${d["TEAM"] || ""}</td>
        <td>${d["USERNAME"] || ""}</td>
        <td>${d["WORKER ID"] || ""}</td>
        <td>${d.currentEarnings || ""}</td>
        <td>${d.lastMonthEarnings || ""}</td>
        <td>${d.lastTransferAmount || ""}</td>
        <td>${d.lastTransferDate || ""}</td>
        <td>${d.nextTransferDate || ""}</td>
        <td>${d.bankAccount || ""}</td>
        <td class="${ipClass}">${d.ip || ""}</td>
        <td>${alertHTML}</td>
        <td>${formatBD(d.timestamp)}</td>
      </tr>`;
  });
});

// EXPORT FUNCTION
window.downloadData = (type) => {
  if (!tableData.length) {
    alert("No data to export!");
    return;
  }

  const headers = [
    "SERVER IP","TEAM","USERNAME","WORKER ID","Current Earnings",
    "Last Month","Last Transfer ($)","Last Transfer Date",
    "Next Transfer Date","Transfer Method","IP","Alert","Timestamp (Bangladesh)"
  ];

  const rows = tableData.map(d => [
    d.serverIp,d.team,d.username,d.workerId,d.currentEarnings,
    d.lastMonthEarnings,d.lastTransferAmount,d.lastTransferDate,
    d.nextTransferDate,d.bankAccount,d.ip,d.alert,d.timestamp
  ]);

  if (type === "csv") {
    const csv = [headers, ...rows]
      .map(r => r.map(x => `"${String(x).replace(/"/g,'""')}"`).join(","))
      .join("\n");

    const blob = new Blob([csv], { type: "text/csv" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `${teamParam}_Report.csv`;
    a.click();
  }

  if (type === "xlsx") {
    import("https://cdn.sheetjs.com/xlsx-0.19.3/package/xlsx.mjs").then(XLSX => {
      const ws = XLSX.utils.aoa_to_sheet([headers, ...rows]);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, `${teamParam}`);
      XLSX.writeFile(wb, `${teamParam}_Report.xlsx`);
    });
  }
};
</script>

</body>
</html>
