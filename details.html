<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üìÑ Team Details ‚Äì AB2soft</title>

<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: #f8fafc;
    color: #111827;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #0f62fe;
    margin-bottom: 20px;
  }
  section {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 16px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 18px;
  }
  th, td {
    padding: 10px 12px;
    border-bottom: 1px solid #e5e7eb;
  }
  th {
    background: #0f62fe;
    color: white;
  }
  tr:hover {
    background: #eef2ff;
  }
  .backBtn {
    background: #0f62fe;
    color: white;
    padding: 8px 12px;
    border-radius: 6px;
    margin-bottom: 10px;
    border: none;
    cursor: pointer;
  }
  .exportBtn {
    background: #16a34a;
    color: white;
    padding: 7px 12px;
    border-radius: 6px;
    border: none;
    margin-right: 8px;
    cursor: pointer;
  }
  .ip-alert {
    color: #dc2626;
    font-weight: 600;
  }
  .ip-ok {
    color: #15803d;
  }
</style>
</head>
<body>

<h1 id="teamTitle">Team Details</h1>

<button class="backBtn" onclick="location.href='index.html'">‚¨Ö Back to Summary</button>
<br><br>

<section>
  <button class="exportBtn" onclick="downloadData('csv')">‚¨á CSV</button>
  <button class="exportBtn" onclick="downloadData('xlsx')">‚¨á Excel</button>

  <table id="detailsTable">
    <thead>
      <tr>
        <th>SERVER IP</th>
        <th>TEAM</th>
        <th>USERNAME</th>
        <th>WORKER ID</th>
        <th>Current Earnings</th>
        <th>Last Month</th>
        <th>Last Transfer ($)</th>
        <th>Last Transfer Date</th>
        <th>Next Transfer Date</th>
        <th>Transfer Method</th>
        <th>IP</th>
        <th>Alert</th>
        <th>Timestamp (BD)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script type="module">
/* ------------------ FIREBASE ------------------ */
import { initializeApp } 
  from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, onSnapshot } 
  from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBZKAO1xSMUWBWHusx8sfZGs0yd3QIKOqU",
  authDomain: "hasibteam1-10981.firebaseapp.com",
  projectId: "hasibteam1-10981",
  storageBucket: "hasibteam1-10981.firebasestorage.app",
  messagingSenderId: "537251545985",
  appId: "1:537251545985:web:05b1667f9ec7eb6258de80"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ------------------ HELPERS ------------------ */
function getTimestampMs(t) {
  if (!t) return 0;
  if (t.seconds) return t.seconds * 1000;
  return new Date(t).getTime();
}

function formatBD(t) {
  const ms = getTimestampMs(t);
  if (!ms) return "‚Äî";
  return new Date(ms).toLocaleString("en-BD", {
    timeZone: "Asia/Dhaka",
    hour12: true,
    day: "2-digit", month: "2-digit", year: "numeric",
    hour: "2-digit", minute: "2-digit", second: "2-digit"
  });
}

/* ------------------ READ TEAM FROM URL ------------------ */
const urlParams = new URLSearchParams(window.location.search);
const teamName = urlParams.get("team");
document.getElementById("teamTitle").textContent = `Team: ${teamName}`;

/* ------------------ LOAD FROM FIRESTORE ------------------ */
let tableData = [];

onSnapshot(collection(db, "earnings_logs"), (snap) => {
  const tbody = document.querySelector("#detailsTable tbody");
  tbody.innerHTML = "";
  tableData = [];

  snap.forEach(docSnap => {
    const d = docSnap.data();

    if (!d["TEAM"] || d["TEAM"] !== teamName) return;

    const raw = d.timestamp || d["TIMESTAMP"] || "";

    tableData.push({
      serverIp: d["SERVER IP"] || "",
      team: d["TEAM"] || "",
      username: d["USERNAME"] || "",
      workerId: d["WORKER ID"] || "",
      currentEarnings: d["currentEarnings"] || "0",
      lastMonthEarnings: d["lastMonthEarnings"] || "0",
      lastTransferAmount: d["lastTransferAmount"] || "",
      lastTransferDate: d["lastTransferDate"] || "",
      nextTransferDate: d["nextTransferDate"] || "",
      bankAccount: d["bankAccount"] || "",
      ip: d["ip"] || "",
      alert: d["alert"] || "",
      timestamp: formatBD(raw),
      tsMillis: getTimestampMs(raw)
    });
  });

  // Sort alerts first, then latest
  tableData.sort((a, b) => {
    const aA = a.alert?.startsWith("‚ö†Ô∏è") ? 1 : 0;
    const bA = b.alert?.startsWith("‚ö†Ô∏è") ? 1 : 0;
    if (aA !== bA) return bA - aA;
    return b.tsMillis - a.tsMillis;
  });

  for (const row of tableData) {
    const ipClass = row.alert?.includes("IP Changed") ? "ip-alert" : "ip-ok";
    const alertHTML = row.alert?.trim()
      ? `<span style="color:#dc2626;font-weight:600;">${row.alert}</span>`
      : `<span style="color:#16a34a;">‚úî OK</span>`;

    tbody.innerHTML += `
      <tr>
        <td>${row.serverIp}</td>
        <td>${row.team}</td>
        <td>${row.username}</td>
        <td>${row.workerId}</td>
        <td>${row.currentEarnings}</td>
        <td>${row.lastMonthEarnings}</td>
        <td>${row.lastTransferAmount}</td>
        <td>${row.lastTransferDate}</td>
        <td>${row.nextTransferDate}</td>
        <td>${row.bankAccount}</td>
        <td class="${ipClass}">${row.ip}</td>
        <td>${alertHTML}</td>
        <td>${row.timestamp}</td>
      </tr>
    `;
  }
});

/* ------------------ EXPORT FUNCTIONS ------------------ */
window.downloadData = (type) => {
  if (!tableData.length) {
    alert("No data to export!");
    return;
  }

  const headers = [
    "SERVER IP","TEAM","USERNAME","WORKER ID","Current Earnings",
    "Last Month","Last Transfer ($)","Last Transfer Date","Next Transfer Date",
    "Transfer Method","IP","Alert","Timestamp"
  ];

  const rows = tableData.map(d => [
    d.serverIp,d.team,d.username,d.workerId,d.currentEarnings,
    d.lastMonthEarnings,d.lastTransferAmount,d.lastTransferDate,
    d.nextTransferDate,d.bankAccount,d.ip,d.alert,d.timestamp
  ]);

  if (type === "csv") {
    const csv = [headers, ...rows]
      .map(r => r.map(x => `"${String(x).replace(/"/g,'""')}"`).join(","))
      .join("\n");

    const blob = new Blob([csv], { type: "text/csv" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `${teamName}_details.csv`;
    a.click();
  }

  if (type === "xlsx") {
    import("https://cdn.sheetjs.com/xlsx-0.19.3/package/xlsx.mjs")
      .then(XLSX => {
        const ws = XLSX.utils.aoa_to_sheet([headers, ...rows]);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, teamName);
        XLSX.writeFile(wb, `${teamName}_details.xlsx`);
      });
  }
};
</script>

</body>
</html>
