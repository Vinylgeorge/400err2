<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTurk Queue (from JSONBin)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>MTurk Queue (from JSONBin)</h1>

  <table id="queueTable">
    <thead>
      <tr>
        <th>Requester</th>
        <th>Title</th>
        <th>Reward</th>
        <th>Worker ID</th>
        <th>Time Remaining</th>
        <th>Accepted At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const binId = "68c89a4fd0ea881f407f25c0";   // ✅ your Bin ID
    const apiKey = "$2a$10$tGWSdPOsZbt7ecxcUqPwaOPrtBrw84TrZQDZtPvWN5Hpm595sHtUm"; // ✅ your API key
    const url = `https://api.jsonbin.io/v3/b/${binId}/latest`;

    async function loadQueue() {
      try {
        const res = await fetch(url, {
          headers: { "X-Master-Key": apiKey }
        });
        const data = await res.json();
        const queue = data.record || [];

        const body = document.querySelector("#queueTable tbody");
        body.innerHTML = "";

        queue.forEach(hit => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${hit.requester || "Unknown"}</td>
            <td>${hit.title || "N/A"}</td>
            <td>$${Number(hit.reward || 0).toFixed(2)}</td>
            <td>${hit.workerId || ""}</td>
            <td>${hit.timeRemainingSeconds || 0} sec</td>
            <td>${hit.acceptedAt || ""}</td>
          `;
          body.appendChild(row);
        });
      } catch (err) {
        console.error("❌ Failed to load queue:", err);
      }
    }

    // Run once + auto refresh every 15s
    loadQueue();
    setInterval(loadQueue, 15000);
  </script>
</body>
</html>
