<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTurk HITs Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #0073e6;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    .small {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üìã MTurk HITs Queue</h1>
  <table>
    <thead>
      <tr>
        <th>Requester</th>
        <th>Title</th>
        <th>Reward</th>
        <th>Worker ID</th>
        <th>Time Remaining</th>
        <th>Accepted At</th>
      </tr>
    </thead>
    <tbody id="hitsTable">
      <tr><td colspan="6">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const binId = "68c88afcd0ea881f407f17fd"; // Your Bin ID
    const apiKey = "$2a$10$tGWSdPOsZbt7ecxcUqPwaOPrtBrw84TrZQDZtPvWN5Hpm595sHtUm"; // Your API key
    const url = `https://api.jsonbin.io/v3/b/${binId}/latest`;

    async function fetchHits() {
      try {
        const res = await fetch(url, {
          headers: { "X-Master-Key": apiKey }
        });
        const data = await res.json();

        const hits = data.record || [];
        const tableBody = document.getElementById("hitsTable");
        tableBody.innerHTML = "";

        if (hits.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='6'>No HITs found.</td></tr>";
          return;
        }

        hits.slice().reverse().forEach(hit => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${hit.requester || "Unknown"}</td>
            <td>${hit.title || "N/A"}</td>
            <td>$${hit.reward || "0.00"}</td>
            <td class="small">${hit.workerId || ""}</td>
            <td>${formatTimeRemaining(hit.timeRemainingSeconds)}</td>
            <td class="small">${new Date(hit.time).toLocaleString()}</td>
          `;
          tableBody.appendChild(tr);
        });
      } catch (err) {
        console.error("‚ùå Error fetching hits:", err);
        document.getElementById("hitsTable").innerHTML =
          "<tr><td colspan='6'>Error loading HITs</td></tr>";
      }
    }

    function formatTimeRemaining(seconds) {
      if (!seconds) return "N/A";
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}m ${s}s`;
    }

    // Fetch every 5 seconds
    fetchHits();
    setInterval(fetchHits, 5000);
  </script>
</body>
</html>
