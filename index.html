<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MTurk Earnings Monitor â€“ Live Dashboard</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCCtBCAJvQCDj8MXb2w90qYUqRrENIIGIQ",
      authDomain: "mturk-monitordeep.firebaseapp.com",
      projectId: "mturk-monitordeep",
      storageBucket: "mturk-monitordeep.firebasestorage.app",
      messagingSenderId: "58392297487",
      appId: "1:58392297487:web:1365ad12110ffd0586637a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const table = document.getElementById("data");

    onSnapshot(collection(db, "earnings_logs"), (snapshot) => {
      table.innerHTML = `
        <tr>
          <th>User</th>
          <th>Worker ID</th>
          <th>IP</th>
          <th>Earnings</th>
          <th>Bank</th>
          <th>Next Transfer</th>
          <th>Last Transfer</th>
          <th>Updated</th>
        </tr>
      `;

      snapshot.forEach((doc) => {
        const d = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${d.user || "Unknown"}</td>
          <td>${d.workerId}</td>
          <td>${d.ip}</td>
          <td>${d.currentEarnings}</td>
          <td>${d.bankAccount}</td>
          <td>${d.nextTransferDate}</td>
          <td>${d.lastTransferDate}</td>
          <td>${new Date(d.timestamp).toLocaleString()}</td>
        `;
        table.appendChild(row);
      });
    });
  </script>

  <style>
    body { font-family: Arial; background: #f9fafb; padding: 20px; color:#111; }
    table { border-collapse: collapse; width: 100%; background: #fff; border-radius:8px; overflow:hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ddd; padding: 8px; text-align:left; }
    th { background: #111; color:#fff; }
    tr:hover { background: #f3f4f6; }
    h1 { margin-bottom: 16px; }
  </style>
</head>
<body>
  <h1>ðŸ“Š MTurk Earnings â€“ Live Firebase Dashboard</h1>
  <table id="data"></table>
</body>
</html>
