<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì• MTurk HIT Queue Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #333;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .status {
      text-align: center;
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üì• MTurk HIT Queue Monitor</h1>
  <p class="status">Waiting for data...</p>

  <table id="hitTable" style="display:none;">
    <thead>
      <tr>
        <th>Requester</th>
        <th>Title</th>
        <th>Reward ($)</th>
        <th>Worker ID</th>
        <th>Time Remaining</th>
        <th>Assignment ID</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Webhook endpoint (replace with your actual one)
    const WEBHOOK_URL = "https://webhook.site/80b9e516-aa1b-4893-98d3-f805e22a358f";

    async function fetchData() {
      try {
        // Fetch last 1 request from webhook.site history
        const response = await fetch(WEBHOOK_URL, { method: "GET" });
        if (!response.ok) return;

        const text = await response.text();
        let data;

        try {
          data = JSON.parse(text);
        } catch {
          document.querySelector(".status").innerText = "‚ö†Ô∏è No valid HIT data received yet.";
          return;
        }

        if (data && data.event === "hit_accepted") {
          document.querySelector(".status").style.display = "none";
          const table = document.getElementById("hitTable");
          table.style.display = "table";

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.requester || "-"}</td>
            <td>${data.title || "-"}</td>
            <td>${data.reward || "-"}</td>
            <td>${data.workerId || "-"}</td>
            <td>${data.time_remaining || "-"}</td>
            <td>${data.assignment_id || "-"}</td>
          `;
          table.querySelector("tbody").prepend(row);
        }
      } catch (e) {
        console.error("Fetch error:", e);
      }
    }

    // Poll every 5s
    setInterval(fetchData, 5000);
  </script>
</body>
</html>
