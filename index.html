<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTurk Queue from JSONBin</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fafafa; }
    h2 { margin-bottom: 15px; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: left; }
    th { background: #f0f0f0; }
    tr:hover { background: #f9f9f9; }
    a { color: #0073e6; cursor: pointer; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>MTurk Queue Snapshot</h2>
  <table id="queueTable">
    <thead>
      <tr>
        <th>Requester</th>
        <th>Title</th>
        <th>Reward</th>
        <th>Worker ID (RDP)</th>
        <th>Time Remaining</th>
        <th>Accepted At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadQueue() {
      const res = await fetch("https://api.jsonbin.io/v3/b/68c89a4fd0ea881f407f25c0/latest", {
        headers: {
          "X-Master-Key": "$2a$10$tGWSdPOsZbt7ecxcUqPwaOPrtBrw84TrZQDZtPvWN5Hpm595sHtUm"
        }
      });
      const data = await res.json();
      const queue = data.record || [];

      const tbody = document.querySelector("#queueTable tbody");
      tbody.innerHTML = "";

      queue.forEach(hit => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${hit.requester}</td>
          <td><a href="${hit.url}" target="_blank">${hit.title}</a></td>
          <td>$${Number(hit.reward).toFixed(2)}</td>
          <td><a onclick="downloadRDP('${hit.workerId}')">${hit.workerId}</a></td>
          <td>${Math.floor(hit.timeRemainingSeconds/60)}m ${hit.timeRemainingSeconds%60}s</td>
          <td>${new Date(hit.acceptedAt).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function downloadRDP(workerId) {
      const rdpContent = `
full address:s:34.220.34.216
username:s:administrator
password 51:b:Tamil1111
`;
      const blob = new Blob([rdpContent], { type: "application/x-rdp" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${workerId}.rdp`;
      link.click();
      URL.revokeObjectURL(link.href);
    }

    loadQueue();
  </script>
</body>
</html>
