<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MTurk HIT Monitor</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 20px; }
    h2 { color: #333; }
    .hit { background: white; padding: 10px; margin: 10px 0; border-radius: 6px; box-shadow: 0 0 5px #ccc; }
    button { margin-top: 10px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>üì• Accepted HITs</h2>
  <button onclick="clearHits()">üóë Clear Saved HITs</button>
  <div id="hits">Loading...</div>

  <script>
    const BIN_ID = "80b9e516-aa1b-4893-98d3-f805e22a358f";  
    const API_TOKEN = "YOUR_API_TOKEN_HERE";  // replace with your token

    // Load saved HITs from localStorage
    function loadSavedHits() {
      const saved = localStorage.getItem("hits");
      return saved ? JSON.parse(saved) : [];
    }

    // Save HITs to localStorage
    function saveHits(hits) {
      localStorage.setItem("hits", JSON.stringify(hits));
    }

    // Clear HITs
    function clearHits() {
      localStorage.removeItem("hits");
      renderHits([]);
    }

    // Render HITs in UI
    function renderHits(hits) {
      const container = document.getElementById("hits");
      container.innerHTML = "";

      if (!hits.length) {
        container.innerHTML = "No HITs yet...";
        return;
      }

      hits.forEach(hit => {
        const div = document.createElement("div");
        div.className = "hit";
        div.innerHTML = `
          <b>Requester:</b> ${hit.requester}<br>
          <b>Reward:</b> $${hit.reward}<br>
          <b>Worker ID:</b> ${hit.workerId}<br>
          <b>Time:</b> ${new Date(hit.time).toLocaleString()}
        `;
        container.appendChild(div);
      });
    }

    // Fetch new HITs from Webhook.site API
    async function fetchHits() {
      try {
        const res = await fetch(`https://webhook.site/token/${API_TOKEN}/requests?bin=${BIN_ID}`);
        const data = await res.json();

        let savedHits = loadSavedHits();

        data.data.forEach(req => {
          if (req.method === "POST" && req.content) {
            try {
              const payload = JSON.parse(req.content);
              // Avoid duplicates
              if (!savedHits.find(h => h.assignmentId === payload.assignmentId && h.time === payload.time)) {
                savedHits.unshift(payload); // add newest on top
              }
            } catch (e) {
              console.log("Not JSON:", req.content);
            }
          }
        });

        // Save and render
        saveHits(savedHits);
        renderHits(savedHits);
      } catch (err) {
        console.error("API error", err);
        document.getElementById("hits").innerHTML = "‚ö†Ô∏è Error fetching data";
      }
    }

    // Initial load
    renderHits(loadSavedHits());
    setInterval(fetchHits, 10000); // poll every 10s
    fetchHits();
  </script>
</body>
</html>
