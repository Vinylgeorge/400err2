<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTurk HIT Catcher Monitor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #fafafa; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>Accepted HITs (Live Feed)</h1>
  <table>
    <thead>
      <tr>
        <th>Requester</th>
        <th>Title</th>
        <th>Reward</th>
        <th>Worker ID</th>
        <th>Assignment ID</th>
        <th>HIT ID</th>
        <th>Time Remaining</th>
        <th>Accepted At</th>
      </tr>
    </thead>
    <tbody id="hits"></tbody>
  </table>

  <script>
    const BIN_ID = "80b9e516-aa1b-4893-98d3-f805e22a358f";   // your bin ID
    const API_TOKEN = "c118ce90-2599-4b3d-a0d7-74a646c68bf5"; // your API token

    async function fetchHits() {
      try {
        const res = await fetch(
          `https://webhook.site/token/${API_TOKEN}/requests?bin=${BIN_ID}`
        );
        if (!res.ok) throw new Error("API error " + res.status);
        const data = await res.json();

        const tbody = document.getElementById("hits");
        tbody.innerHTML = ""; // clear table

        data.data.forEach(item => {
          try {
            // Extract JSON body if exists
            let payload = {};
            if (item.content && item.content.trim().startsWith("{")) {
              payload = JSON.parse(item.content);
            }

            if (payload.event === "hit_accepted") {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${payload.requester || ""}</td>
                <td>${payload.title || ""}</td>
                <td>${payload.reward || ""}</td>
                <td>${(payload.workerId || "").replace("COPIED\\n", "")}</td>
                <td>${payload.assignmentId || ""}</td>
                <td>${payload.hitId || ""}</td>
                <td>${payload.timeRemainingSeconds ? Math.floor(payload.timeRemainingSeconds/60)+"m "+(payload.timeRemainingSeconds%60)+"s" : ""}</td>
                <td>${payload.time || ""}</td>
              `;
              tbody.appendChild(row);
            }
          } catch (e) {
            console.warn("Parse error:", e);
          }
        });
      } catch (e) {
        console.error("Fetch error:", e);
      }
    }

    setInterval(fetchHits, 5000); // refresh every 5s
    fetchHits(); // run once on load
  </script>
</body>
</html>
