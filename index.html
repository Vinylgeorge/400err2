<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Secure Earnings Dashboard</title>
<style>
body{font-family:system-ui,sans-serif;background:#f5f7fa;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;margin:0;color:#333}
#login,#protected{background:#fff;padding:30px;border-radius:12px;box-shadow:0 0 15px rgba(0,0,0,.1);text-align:center}
#protected{display:none}
input{padding:10px 14px;border-radius:8px;border:1px solid #ccc;margin-top:10px;width:240px;text-align:center}
button{margin-top:10px;padding:10px 20px;border:none;border-radius:8px;background:#0078d7;color:#fff;cursor:pointer}
</style>
</head>
<body>
<div id="login">
<h2>🔒 Secure Access</h2>
<input id="p" type="password" placeholder="Enter password">
<br><button id="b">Unlock</button>
<p id="m"></p>
</div>
<div id="x">
<h2>✅ Access Granted</h2>
<p>Welcome to the protected earnings dashboard.</p>
</div>

<script>
(function(){
"use strict";
const _e=atob("QUIyRUFSTklOR1MyMDI1"); // encoded password

function _unlock(){
  try{
    const i=document.getElementById("p");
    const entered=i?i.value.trim():"";
    if(entered===_e){
      document.getElementById("login").style.display="none";
      document.getElementById("x").style.display="block";
    }else{
      const msg=document.getElementById("m");
      if(msg) msg.textContent="❌ Wrong password!";
    }
  }catch(err){
    console.error("Unlock error:",err);
  }
}

// randomize var names for obfuscation
const k1="b",k2="p";
document.getElementById(k1).addEventListener("click",_unlock);
document.getElementById(k2).addEventListener("keypress",ev=>{
  if(ev.key==="Enter")_unlock();
});
})();
</script>
</body>
</html>
